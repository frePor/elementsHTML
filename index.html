<!DOCTYPE html>
<html>
    <head>
        <title>List of HTML Elements</title>
    </head>
    <body>
        <h1>H1 is the highest of the 6 section headings</h1>
        <p>This is a paragraph to describe lists. Lists come in two types, ordered and unordered</p>
        <ol>
            <li>This is part of an ordered list</li><!--li tag defines a list-->
        </ol>
        <ul>
            <li>This is part of an unordered list</li>
        </ul>
    </body>
</html>
